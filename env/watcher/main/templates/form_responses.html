{% extends "base.html" %}

{% block content %}
	<h3>responses for {{form.title}}</h3>
	{% if object_list %}
		<table border="1px">
			<tr>
			{% for field_name in headers %}
				<th>{{field.name}}</th>
			{% endfor %}
			</tr>

			{% for response in object_list %}
			<tr>
				{% for field_value in response %}
				<td>{{field_value}}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>


	{% endif %}
{% endblock %}
