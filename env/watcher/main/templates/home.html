{% extends 'base.html' %}

{% block content %}
	<h3>Available forms</h3>
	{% if object_list %}

	<ul>
		{% for form in object_list %}
			<li>
				<a href="{% url 'custom-form' form_pk=form.pk %}">{{ form.title }}</a><br><br>
				<a href="{% url 'form-responses' form_pk=form.pk %}">See responses</a><br><br>
				<a href="{% url 'edit-form' form_pk=form.pk %}">Edit form</a>
			</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endblock %}
